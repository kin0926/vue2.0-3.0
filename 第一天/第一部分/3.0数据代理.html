<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- 通过一个对象代理对另一个对象中属性的操作 -->

    <script src="../../js/Vue.js"></script>
    <script>
        let obj1 = {
            x: 100
        };
        let obj2 = {
            y: 200
        };
        //给obj2定义属性，添加一个'x'
        Object.defineProperty(obj2,'x',{
            //利用get方法获取obj1的x值并返回，此时obj2得到了obj1.x
            get(){
                return obj1.x
            },
            //set修改值，但set感知到value发生变化的时候触发，把改变后的value值赋值给obj1.x
            set(value){
                obj1.x = value
            }
        })
    </script>
</body>

</html>
