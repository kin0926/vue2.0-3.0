<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="root">
        <!-- view视图 -->
        <h1>我叫{{name}}</h1>
        <h1>我年龄{{age.toUpperCase()}}</h1>
        <h3>测试1：{{$el}}</h3>
        <h3>测试2：{{_c}}</h3>
        <!-- <h3>测试3：{{[[Prototype]]}}</h3> -->
    </div>

    <script src="../../js/Vue.js"></script>
    <script>
        var vm = new Vue({  // <-ViewModel[view和model的]桥梁，简称vm,合起来就是MVVM
            el:'#root',
            data:{
                // model模型
                name:'小米',
                age:'two',
            }
        })
        console.log(vm);
        let bb=18;
        let aa={
            name1:'a',
            name2:'b',
            name3:'c',
        }
        // Object.defineProperty(aa,'age',{value:'18'});
        // console.log(Object.keys(aa)); //object.keys(对象名)，可以获取对象里的所有属性名变成一个数组
        // Object.defineProperty(aa,'age1',{
        //     value:'18',
        //     enumerable:true   //添加这个就可以枚举，被遍历了
        // });
        // console.log(Object.keys(aa));
        Object.defineProperty(aa,'age2',{
            get(){
                console.log('get');
                return bb;
            },
            set(value){
                console.log('有人修改了age2的值，且值是：',value); 
                bb = value;
            },
            enumerable:true
        })
        console.log(aa);

    </script>
</body>
</html>
