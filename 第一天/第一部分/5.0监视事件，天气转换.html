<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="root">
        <h2>今天天气很{{info}}</h2>
        <button @click="qiehuan">切换天气</button>
    </div>

    <script src="../../js/Vue.js"></script>
    <script>
        let vm = new Vue({
            el:'#root',
            data:{
                isHot:true
            },
            methods:{
                qiehuan(){
                    this.isHot = !this.isHot
                },
            },
            computed:{
                info(){
                    return this.isHot ? '炎热' : '凉爽'
                }
            },
            watch:{
                //监视谁?
                info:{
                    //怎么监视?
                    //当监视目标发生改变时自动调用handler（new..，old..）{}里面会告诉你被修改前和修改后的值
                    handler(newValue,oldValue){
                        console.log('现在'+newValue+' 刚才'+oldValue);
                    }
                }

            }
        })
    </script>
</body>
</html>
