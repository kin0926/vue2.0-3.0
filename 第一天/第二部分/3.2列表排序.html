<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="root">
        <h2>人员列表</h2>
        <button @click="updataMei">更新mei</button>
        <ul>
            <li v-for="(p,index) in persons" :key="p.id">
                {{p.name}}-{{p.age}}-{{p.sex}}
            </li>
        </ul>
    </div>

    <script src="../../js/Vue.js"></script>
    <script>
        new Vue({
            el:'#root',
            data:{
                persons:[
                    {id:'001',name:"马冬梅",age:18,sex:'女'},
                    {id:'002',name:"周冬雨",age:20,sex:'女'},
                    {id:'003',name:"周杰伦",age:22,sex:'男'},
                    {id:'004',name:"温兆伦",age:26,sex:'男'},
                ],
            },
            methods: {
                updataMei(){
                    // this.persons[0].name = 'AA'
                    this.persons[0] = {id:'001',name:"马AA",age:32,sex:'无'}
                }
            },
        })
    </script>
</body>
</html>
